<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayaç ve Oyunlar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --background-color: #f8f9fa;
            --text-color: #333;
            --card-background: rgba(255, 255, 255, 0.9);
            --time-background: #4CAF50;
        }
        [data-theme="dark"] {
            --background-color: #121212;
            --text-color: #f1f1f1;
            --card-background: rgba(0, 0, 0, 0.8);
            --time-background: #8bc34a;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        #countdown {
            text-align: center;
            padding: 20px;
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
        }
        .time {
            font-size: 1.5rem;
            padding: 15px;
            background-color: var(--time-background);
            color: white;
            border-radius: 10px;
            text-align: center;
        }
        .toggle-iframe-button {
            position: fixed;
            z-index: 11;
            background-color: var(--card-background);
            color: var(--text-color);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .toggle-iframe-button:hover {
            opacity: 0.8;
        }
        #mine-view-container, #snake-game-container {
            position: fixed;
            width: 250px;
            height: 290px;
            border: 1px solid var(--text-color);
            border-radius: 10px;
            overflow: hidden;
            z-index: 10;
            background-color: var(--card-background);
            display: none;
        }
        #mine-view-container { bottom: 0; left: 0; }
        #snake-game-container { bottom: 0; right: 0; }
        .mine-button { bottom: 300px; left: 10px; }
        .snake-button { bottom: 300px; right: 10px; }
    </style>
</head>
<body data-theme="light">
    <button class="toggle-iframe-button mine-button" onclick="toggleIframe('mine-view-container')">Mayın Tarlası</button>
    <button class="toggle-iframe-button snake-button" onclick="toggleIframe('snake-game-container')">Yılan Oyna</button>
    <div id="countdown">
        <h1 style="font-size:35px;">Sakaryanın Dilmoya Gitmesine Kalan Süre</h1>
        <div class="row">
            <div class="col"><div class="time" id="days"></div></div>
            <div class="col"><div class="time" id="hours"></div></div>
            <div class="col"><div class="time" id="minutes"></div></div>
            <div class="col"><div class="time" id="seconds"></div></div>
        </div>
    </div>
    <div id="mine-view-container">
        <iframe src="Mine.View.html" width="100%" height="100%" style="border: none;"></iframe>
    </div>
    <div id="snake-game-container">
        <iframe src="snake.html" width="100%" height="100%" style="border: none;"></iframe>
    </div>
    <script>
        function updateCountdown() {
            const targetDate = new Date("2025-06-20T00:00:00");
            const now = new Date();
            const timeDiff = targetDate - now;
            document.getElementById("days").innerHTML = Math.floor(timeDiff / (1000 * 60 * 60 * 24)) + " Gün";
            document.getElementById("hours").innerHTML = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)) + " Saat";
            document.getElementById("minutes").innerHTML = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60)) + " Dakika";
            document.getElementById("seconds").innerHTML = Math.floor((timeDiff % (1000 * 60)) / 1000) + " Saniye";
        }
        setInterval(updateCountdown, 1000);
        function toggleIframe(containerId) {
            const iframeContainer = document.getElementById(containerId);
            const isVisible = iframeContainer.style.display === "block";
            document.getElementById("mine-view-container").style.display = "none";
            document.getElementById("snake-game-container").style.display = "none";
            iframeContainer.style.display = isVisible ? "none" : "block";
        }
    </script>
</body>
</html>
