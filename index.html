<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayaç</title>
    <!-- Bootstrap CSS Bağlantısı -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: purple;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        #countdown {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            z-index: 2;
        }

        h1 {
            font-size: 1.75rem;
            color: #333;
            margin-bottom: 30px;
        }

        .time {
            font-size: 2.5rem;
            margin: 10px;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            min-width: 150px;
            max-width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .col {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .col .time {
            flex: 1;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            object-fit: cover;
            display: none; /* Video'nun görünmesini engelle */
        }
    </style>
</head>
<body>
    <!-- YouTube Video Embed Kodu (Arka Plan Müzik) -->
    <iframe style="width:0px; height:0px;" class="video-background" src="https://www.youtube.com/embed/Ixi0sUpLVRc?autoplay=1&loop=1&playlist=Ixi0sUpLVRc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <div id="countdown">
        <h1 style="font-size:35px;">Dilmonun Sakarya'ya Gitmesine Kalan Süre:</h1>
        <div class="row">
            <div class="col">
                <div class="time" id="days"></div>
            </div>
            <div class="col">
                <div class="time" id="hours"></div>
            </div>
            <div class="col">
                <div class="time" id="minutes"></div>
            </div>
            <div class="col">
                <div class="time" id="seconds"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bağlantısı -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Sayaç fonksiyonu
        function updateCountdown() {
            const targetDate = new Date("2025-01-17T00:00:00"); // 17 Ocak 2025
            const now = new Date();
            const timeDiff = targetDate - now;

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days + " Gün";
            document.getElementById("hours").innerHTML = hours + " Saat";
            document.getElementById("minutes").innerHTML = minutes + " Dakika";
            document.getElementById("seconds").innerHTML = seconds + " Saniye";
        }

        // Sayaç her saniye güncellenecek
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
