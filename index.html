<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM in Browser</title>
    <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
    <style>
        body { text-align: center; background: #000; color: #fff; }
        #dosbox { width: 800px; height: 600px; margin: auto; }
    </style>
</head>
<body>
    <h1>Play DOOM in Your Browser</h1>
    <div id="dosbox"></div>
    <script>
        Dos("#dosbox").run("https://js-dos.com/cdn/freedoom.zip");
    </script>
</body>
</html>
