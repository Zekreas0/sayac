<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayaç</title>
    <!-- Bootstrap CSS Bağlantısı -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            background-image: url('https://raw.githubusercontent.com/Zekreas0/sayac/refs/heads/main/avrupada-son-500-yilin-en-kurak-donemi-yasaniyor-VwZP.jpg');
            background-size: contain;
    		background-position: center;
    		background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        
        body.dark {
            background-image: url('https://raw.githubusercontent.com/Zekreas0/sayac/refs/heads/main/sakaryasiyah.jpg');
        }

        #countdown {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Arka planı biraz şeffaf yap */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%; /* Mobilde genişlik ayarı */
            max-width: 900px;
            z-index: 2;
        }

        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .time {
            font-size: 1.5rem;
            margin: 10px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 10px; /* Mobilde elemanlar arası boşluk azaltıldı */
            flex-wrap: wrap; /* Elemanlar taşarsa alt satıra geçsin */
        }

        .col {
            flex: 1 1 100px; /* Elemanlar esnek genişlikte olsun */
            display: flex;
            justify-content: center;
        }

        /* Mobil cihazlar için stil */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.25rem; /* Başlık boyutunu küçült */
            }

            .time {
                font-size: 1.25rem; /* Sayaç boyutunu küçült */
                padding: 10px; /* İç boşluğu azalt */
            }

            .row {
                gap: 5px; /* Mobilde daha az boşluk bırak */
            }
        }
    </style>
</head>
<body>
    <div id="countdown">
        <h1>Sakaryanın Dilmoya Gitmesine Kalan Süre</h1>
        <div class="row">
            <div class="col">
                <div class="time" id="days"></div>
            </div>
            <div class="col">
                <div class="time" id="hours"></div>
            </div>
            <div class="col">
                <div class="time" id="minutes"></div>
            </div>
            <div class="col">
                <div class="time" id="seconds"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bağlantısı -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Sayaç fonksiyonu
        function updateCountdown() {
            const targetDate = new Date("2025-01-17T10:00:00"); // 17 Ocak 2025
            const now = new Date();
            const timeDiff = targetDate - now;

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days + " Gün";
            document.getElementById("hours").innerHTML = hours + " Saat";
            document.getElementById("minutes").innerHTML = minutes + " Dakika";
            document.getElementById("seconds").innerHTML = seconds + " Saniye";
        }

        // Sayaç her saniye güncellenecek
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
