<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS Baƒülantƒ±sƒ± -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --background-color: #f8f9fa;
            --text-color: #333;
            --card-background: rgba(255, 255, 255, 0.9);
            --time-background: #4CAF50;
            --background-image: url('https://raw.githubusercontent.com/Zekreas0/sayac/refs/heads/main/avrupada-son-500-yilin-en-kurak-donemi-yasaniyor-VwZP.jpg');
        }

        [data-theme="dark"] {
            --background-color: #121212;
            --text-color: #f1f1f1;
            --card-background: rgba(0, 0, 0, 0.8);
            --time-background: #8bc34a;
            --background-image: url('https://raw.githubusercontent.com/Zekreas0/sayac/refs/heads/main/sakaryasiyah.jpg');
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            background-image: var(--background-image);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        #countdown {
            text-align: center;
            padding: 20px;
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
            z-index: 2;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .time {
            font-size: 1.5rem;
            margin: 10px;
            padding: 15px;
            background-color: var(--time-background);
            color: white;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--card-background);
            color: var(--text-color);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #ad-popup {
            display: none;
            position: fixed;
            background-color: var(--card-background);
            color: var(--text-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            width: 300px;
            height: 200px;
        }

        #ad-popup button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 16px;
            cursor: pointer;
        }

        #ad-popup a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body data-theme="light">
    <button class="theme-toggle" onclick="toggleTheme()">üåô Karanlƒ±k Mod</button>

    <div id="countdown">
        <h1>Arda Dilmac Suanda SAKARYA DA ü§©ü§©ü§©</h1>
        <img src="https://www.turktraktor.com.tr/getattachment/95029b91-1da7-4926-8cab-50894cae27fc/NH-T5-BLM_web.png?lang=tr-TR&width=600&height=500&ext=.png" alt="NH T5 BLM" width="600" height="500">
    </div>

    <!-- Reklam Popup -->
    <div id="ad-popup">
        <button onclick="closeAd()">‚úñ</button>
        <h2>Bedava Minecraft!</h2>
        <p>Hemen tƒ±klayƒ±n ve ba≈ülayƒ±n.</p>
        <a href="https://www.youtube.com" target="_blank">YouTube'a Git</a>
    </div>

    <!-- Bootstrap JS Baƒülantƒ±sƒ± -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute("data-theme");
            const newTheme = currentTheme === "light" ? "dark" : "light";
            body.setAttribute("data-theme", newTheme);

            const button = document.querySelector(".theme-toggle");
            button.innerHTML = newTheme === "light" ? "üåô Karanlƒ±k Mod" : "‚òÄÔ∏è Aydƒ±nlƒ±k Mod";
        }

        function showAd() {
            const adPopup = document.getElementById("ad-popup");

            // Rastgele pozisyon olu≈ütur
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const adWidth = 300;
            const adHeight = 200;

            const randomLeft = Math.floor(Math.random() * (windowWidth - adWidth));
            const randomTop = Math.floor(Math.random() * (windowHeight - adHeight));

            adPopup.style.left = `${randomLeft}px`;
            adPopup.style.top = `${randomTop}px`;

            // Reklamƒ± g√∂ster
            adPopup.style.display = "block";
        }

        function closeAd() {
            const adPopup = document.getElementById("ad-popup");
            adPopup.style.display = "none";

            // 15 saniye sonra tekrar g√∂ster
            setTimeout(showAd, 15000);
        }

        // 15 saniye sonra reklamƒ± ilk kez g√∂ster
        setTimeout(showAd, 15000);
    </script>
</body>
</html>
