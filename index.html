<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayaç</title>
    <!-- Bootstrap CSS Bağlantısı -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --background-color: #f8f9fa;
            --text-color: #333;
            --card-background: rgba(255, 255, 255, 0.9);
            --time-background: #4CAF50;
            --background-image: url('https://raw.githubusercontent.com/Zekreas0/sayac/refs/heads/main/avrupada-son-500-yilin-en-kurak-donemi-yasaniyor-VwZP.jpg');
        }

        [data-theme="dark"] {
            --background-color: #121212;
            --text-color: #f1f1f1;
            --card-background: rgba(0, 0, 0, 0.8);
            --time-background: #8bc34a;
            --background-image: url('https://raw.githubusercontent.com/Zekreas0/sayac/refs/heads/main/sakaryasiyah.jpg');
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            background-image: var(--background-image);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        #countdown {
            text-align: center;
            padding: 20px;
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
            z-index: 2;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .time {
            font-size: 1.5rem;
            margin: 10px;
            padding: 15px;
            background-color: var(--time-background);
            color: white;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .col {
            flex: 1 1 100px;
            display: flex;
            justify-content: center;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--card-background);
            color: var(--text-color);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle:hover {
            opacity: 0.8;
        }

        #mine-view-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 250px;
            height: 290px;
            border: 1px solid var(--text-color);
            border-radius: 10px;
            overflow: hidden;
            z-index: 10;
            background-color: var(--card-background);
            display: none; /* Başlangıçta gizli */
        }

        .toggle-iframe-button {
            position: fixed;
            bottom: 300px;
            left: 10px;
            z-index: 11;
            background-color: var(--card-background);
            color: var(--text-color);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .toggle-iframe-button:hover {
            opacity: 0.8;
        }

        .popup {
            position: absolute;
            background-color: var(--card-background);
            color: var(--text-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 100;
        }

        .popup a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }

        .popup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body data-theme="light">
    <button class="theme-toggle" onclick="toggleTheme()">🌙 Karanlık Mod</button>

    <div id="countdown">
        <h1>Arda Dilmac Suanda SAKARYA DA 🤩🤩🤩</h1>
        <div class="row">
        <img src="https://www.turktraktor.com.tr/getattachment/95029b91-1da7-4926-8cab-50894cae27fc/NH-T5-BLM_web.png?lang=tr-TR&width=600&height=500&ext=.png" alt="NH T5 BLM" width="600" height="500">
            
        </div>
    </div>

    <!-- İframe kontrol düğmesi -->
    <button class="toggle-iframe-button" onclick="toggleIframe()">Beklerken Oyun Oyna</button>

    <!-- Mine.View.html dosyasını sabitleme -->
    <div id="mine-view-container">
        <iframe src="Mine.View.html" width="100%" height="100%" style="border: none;"></iframe>
    </div>

    <!-- Reklam pop-up -->
    <div id="popup" class="popup">
        <p>Minecraft İndir! <a href="https://www.youtube.com/" target="_blank">Buraya tıkla</a></p>
    </div>

    <!-- Bootstrap JS Bağlantısı -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function updateCountdown() {
            const targetDate = new Date("2025-01-17T10:00:00");
            const now = new Date();
            const timeDiff = targetDate - now;

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days + " Gün";
            document.getElementById("hours").innerHTML = hours + " Saat";
            document.getElementById("minutes").innerHTML = minutes + " Dakika";
            document.getElementById("seconds").innerHTML = seconds + " Saniye";
        }

        setInterval(updateCountdown, 1000);

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute("data-theme");
            const newTheme = currentTheme === "light" ? "dark" : "light";
            body.setAttribute("data-theme", newTheme);

            const button = document.querySelector(".theme-toggle");
            button.innerHTML = newTheme === "light" ? "🌙 Karanlık Mod" : "☀️ Aydınlık Mod";
        }

        function toggleIframe() {
            const iframeContainer = document.getElementById("mine-view-container");
            const isVisible = iframeContainer.style.display === "block";
            iframeContainer.style.display = isVisible ? "none" : "block";
        }

        function showPopup() {
            const popup = document.getElementById("popup");
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);

            popup.style.left = x + "px";
            popup.style.top = y + "px";
            popup.style.display = "block";

            setTimeout(() => {
                popup.style.display = "none";
            }, 5000);
        }

        setInterval(showPopup, 15000);
    </script>
</body>
</html>
